<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="signup">
    <div class="signup_form">
    <form action="/signup" class="login_form" method="post">
        <i class="bi bi-person-fill"></i>
        <h1> Sign Up</h1>
        <input type="text" name="first_name" required placeholder="enter your first name">
        <input type="text" name="last_name" required placeholder="enter your last name"><br>
        <input type="text" name="email" required placeholder="enter your email">
        <input type="number" name="phone_no" required placeholder="enter your number"><br>
        <input type="text" name="password" required placeholder="enter your password">
        <input type="text" name="confirm_password" required placeholder="confirm your password"><br>
        <label for="" name="gender">Enter Your Gender
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Other
        </label><br>
        <button>Sign Up</button>
    </form>
    Already have an account?<a href=""><button>Login</button></a>
</div>
</body>
</html>
